<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Tic-Tac-Toe</h1>
  <div id="dash">
    <label for="nameX">X's name: </label>
    <input type="text" id="nameX" placeholder="Enter Player X's name" />
    <br><br>
    <label for="nameO">O's name: </label>
    <input type="text" id="nameO" placeholder="Enter Player O's name" />
    <br><br>
    <button onclick="submitNames()">Submit Names</button>
  </div>
  <div id="board">
    <button class="box"></button>
    <button class="box"></button>
    <button class="box"></button>
    <br>
    <button class="box"></button>
    <button class="box"></button>
    <button class="box"></button>
    <br>
    <button class="box"></button>
    <button class="box"></button>
    <button class="box"></button>
  </div>
  <br><br>
  <button onclick="resetGame()">Reset Game</button>

  <script src="script.js"></script>
</body>
</html>
